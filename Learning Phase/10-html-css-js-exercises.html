<!DOCTYPE html>
<html>
    <head>
        <title>Html-Css-Js Exercises</title>
        <link rel="stylesheet" href="styles/10-html-css-js-exercises.css">
    </head>
    <body style="height: 3000px;">
        
        <div>
            <p class="title">Exercise 10.g.</p>
            <button class="enabler-buttons js-selection-button" onclick="WellSee()">Gaming</button>
            <button class="enabler-buttons js-selection-button">Music</button>
            <button class="enabler-buttons js-selection-button">Tech</button>
        </div>
        <div>
            <p class="title">Exercise 10.i.</p>
            <div>
                <button class="button-styler js-numbers" onclick="WriteNumbers(1)">1</button>
                <button class="button-styler js-numbers" onclick="WriteNumbers(2)">2</button>
                <button class="button-styler js-numbers" onclick="WriteNumbers(3)">3</button>
                <button class="button-styler operations js-operation" onclick="WriteNumbers('+')">+</button>
            </div>
            <div style="margin-top: 5px;">
                <button class="button-styler js-numbers">4</button>
                <button class="button-styler js-numbers">5</button>
                <button class="button-styler js-numbers">6</button>
                <button class="button-styler operations js-operation">-</button>
            </div>
            <div style="margin-top: 5px;">
                <button class="button-styler js-numbers">7</button>
                <button class="button-styler js-numbers">8</button>
                <button class="button-styler js-numbers">9</button>
                <button class="button-styler operations js-operation">*</button>
            </div>
            <div style="margin-top: 5px;">
                <button class="button-styler js-numbers">0</button>
                <button class="button-styler">.</button>
                <button class="button-styler">=</button>
                <button class="button-styler operations js-operation">/</button>
            </div>
            <div style="margin-top: 5px;">
                <button class="button-styler" style="font-size: 8px; text-align: center;">Clear</button>
            </div>
            <p class="js-result" style="color: white;">asdas</p>
            
            <script src="scripts/10-html-css-js-exercises.js"></script> 
        </div>

    </body>
</html>
