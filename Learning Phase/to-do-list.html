<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="styles/to-do-list.css">
    </head>
    <body>
        <div class="all-objs">
            <h1>To Do List</h1>
            <div class="to-do-grid input-grid" style="margin-bottom: 10px;">
                <input class="js-input" type="text" placeholder="Event"> 
                <input class="js-date" type="date" placeholder="Event"> 
                <button class="add-button buttons" onclick="AddToTheList()">Add</button>
            </div>
            <div class="js-result to-do-grid"></div>
        </div>
            

        <script src="scripts/to-do-list.js"></script>
    </body>
</html>
