<!DOCTYPE html>
<html>
    <head>
        <title>Learning Javascript</title>

        <style>
        </style>
    </head>
    <body>
        <button onclick="alert(`${ConvertToFahrenheit(25)}`)">Click</button>
        <script>
            function ConvertToFahrenheit(celcius)
            {
                return (celcius * 9 / 5) + 32;
            }
        </script>
    </body>
</html>
