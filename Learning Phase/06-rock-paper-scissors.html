<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="Game('Rock')">Rock</button>
        <button onclick="Game('Paper')">Paper</button>
        <button onclick="Game('Scissors')">Scissors</button>
        <button onclick="ResetScore()">Reset Score</button>
        <script>
            var Scores = JSON.parse(localStorage.getItem('score'));
            if(Scores == null)
            {
                Scores = {
                    Win: 0,
                    Lose: 0,
                    Tie: 0
                };
            }
            function Game(choice)
            {
                var compChoice;
                var rnd = Math.random();
                var result;
                
                
                if(rnd <= 1/3) compChoice = 'Rock';
                else if(rnd <= 2/3 && rnd > 1/3) compChoice = 'Paper';
                else compChoice = 'Scissors';
                
                if(compChoice === choice){
                    result = 'Tie';
                }
                else if(choice === 'Rock' && compChoice === 'Paper') {
                    result = 'Lose';                    
                } 
                else if(choice === 'Rock' && compChoice === 'Scissors'){
                    result = 'Win';                    
                }
                else if(choice === 'Paper' && compChoice === 'Rock'){
                    result = 'Win';                    
                }
                else if(choice === 'Paper' && compChoice === 'Scissors'){
                    result = 'Lose';                    
                } 
                else if(choice === 'Scissors' && compChoice === 'Rock'){
                    result = 'Lose';                    
                }
                else if(choice === 'Scissors' && compChoice === 'Paper'){
                    result = 'Win';                    
                } 
                UpdateScore(result);
                alert(`Your choice: ${choice}, Comp Choice: ${compChoice}, Result: ${result}\n Win: ${Scores.Win}, Lose: ${Scores.Lose}, Tie: ${Scores.Tie}`);
            }
            function UpdateScore(result)
            {
                if(result === 'Win') Scores.Win++;
                else if(result === 'Lose') Scores.Lose++;
                else Scores.Tie++;
                localStorage.setItem('score', JSON.stringify(Scores));                
            }
            function ResetScore()
            {
                Scores.Win = Scores.Lose = Scores.Tie = 0;
                localStorage.removeItem('score');
            }
        </script>
    </body>
</html>
