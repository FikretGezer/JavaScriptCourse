<!DOCTYPE html>
<html>
    <head>
        <title>Head or Tails</title>
        <style>
            body {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <button onclick="GuessCoin('Heads')">Heads</button>
        <button onclick="GuessCoin('Tails')">Tails</button>
        <button onclick="ResetValues()">Reset Score</button>
        <script>

            var scores = JSON.parse(localStorage.getItem('score')) || {
                win: 0,
                lose: 0                
            };
            // const scores = {
            //     win: 0,
            //     lose: 0                
            // }
            var rnd;
            var compGuess;
            var result;
            function GuessCoin(guess){
                rnd = Math.random() * 100;
                compGuess = rnd <= 50 ? 'Heads' : 'Tails';
              
                if(guess === compGuess){                    
                    result = 'WIN';
                    scores.win++;
                } 
                else{
                    result = 'LOST';
                    scores.lose++;
                } 

                alert(`You guessed ${guess}, computer chose ${compGuess} and you ${result}
Win: ${scores.win}, Lose: ${scores.lose}`);

            localStorage.setItem('score', JSON.stringify(scores));
            }
            function ResetValues()
            {
                scores.win = scores.lose = 0;
                localStorage.removeItem('score');
            }

        </script>
    </body>
</html>
